<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Daniel Bernstein</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" type="image/png" href="../assets/TabIcon.png" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
  <style>
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="bg-white text-black relative transition-colors duration-300">
  <div id="particles-js"></div>

  <!-- Navbar -->
  <nav class="p-4 flex flex-wrap items-center justify-between w-full px-2 md:px-4">
    <div>
      <a href="/" class="text-lg font-medium text-black hover:bg-gray-100 hover:shadow-md px-3 py-1.5 rounded transition-all duration-200">Home</a>
      <a href="/about/" class="text-lg font-medium text-black hover:bg-gray-100 hover:shadow-md px-3 py-1.5 rounded transition-all duration-200">About Me</a>
      <a href="/contact/" class="text-lg font-medium text-black hover:bg-gray-100 hover:shadow-md px-3 py-1.5 rounded transition-all duration-200">Contact</a>
    </div>
  </nav>

  <!-- About Section -->
  <section class="px-6 md:px-20 py-10 max-w-5xl mx-auto">
<h1 class="text-4xl font-bold mb-4">Contact</h1>

    <ul class="text-lg space-y-4">
      <li>Email: <a href="mailto:danhbern@gmail.com" class="text-blue-500 hover:underline">danhbern@gmail.com</a></li>
      <li>Phone: <a href="tel:+19788095889" class="text-blue-500 hover:underline">+1 (978) 809-5889</a></li>
      <li>LinkedIn: <a href="https://www.linkedin.com/in/daniel-bernstein1" target="_blank" class="text-blue-500 hover:underline">daniel-bernstein1</a></li>
      <li>GitHub: <a href="https://github.com/dan-bernstein" target="_blank" class="text-blue-500 hover:underline">dan-bernstein</a></li>
    </ul>
  </div>
  <!-- Scripts -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Adjust particles.js colors based on system theme
    const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 40, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": isDarkMode ? "#cccccc" : "#999999" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": true },
        "line_linked": { 
          "enable": true, 
          "distance": 150, 
          "color": isDarkMode ? "#cccccc" : "#999999", 
          "opacity": 0.4, 
          "width": 1 
        },
        "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>
  <script src="../js/scripts.js"></script>
</body>
</html>
